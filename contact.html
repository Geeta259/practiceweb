<section>
	<div class="lside">
<img src="contact.jpg"></div>
	

	<div class="contact-form">
	<h1><u>GET CONNECT WITH US</u></h1>
	<div>
	<form method="post" onsubmit="return validate()" name="myform">
	
		
    	<div class="textc"><label>Your Name : </label>
	<input type="text" name="username" placeholder="your name" autocomplete="off">
		<div id="name_error" class="textw"></div>
	</div>
	
    	<div class="textc"><label>Your E-MAIL : </label>
	<input type="text" name="email" placeholder="your email" autocomplete="off">
		<div id="mail_error" class="textw"></div>
	</div>
	<div class="textc"><label>Select Gender : </label><input type ="radio" name= "gender" font-color="white">FEMALE <input type ="radio"  name= "gender" >MALE <input type ="radio" name= "gender">OTHER'S
	
	 </div>
	
	
         	<div class="textc"><label> Your Phone No : </label><input type ="text" placeholder =" your contact no" name="no" autocomplete="off">
	<div id="no_error" class="textw"></div>
	</div>

	<div class="textc"><label> Your Address : </label><input type ="text" placeholder =" your address" name="add" autocomplete="off">
	<div id="add_error" class="textw"></div>
	</div>

<div class="textc"><label> Your Message : </label><input type ="text" placeholder =" your message" name="msg" autocomplete="off">
	<div id="msg_error" class="textw"></div>
	</div>
	<div>
		<input type="submit" name="register" class="btn">
		<input type="reset" name="register" class="btn">

				
	</div>
	</form>
	</div>

<script>
	

	
	var uname=document.forms["myform"]["username"];
	var uemail=document.forms["myform"]["email"];
	var unum=document.forms["myform"]["no"];
	var uadd=document.forms["myform"]["add"];
	var umsg=document.forms["myform"]["msg"];
	

	var nmerror=document.getElementById("name_error"); 
	var emerror=document.getElementById("mail_error"); 
	var noerror=document.getElementById("no_error"); 
	var adderror=document.getElementById("add_error"); 
	var msgerror=document.getElementById("msg_error"); 
	
	
	uname.addEventListener("blur",nameVerify,true);
	uemail.addEventListener("blur",emailVerify,true);
	unum.addEventListener("blur",numVerify,true);
	uadd.addEventListener("blur",addVerify,true);
	umsg.addEventListener("blur",msgVerify,true);
	
	


	var number = /^[0-9]+$/;
	var alpha= /^[a-zA-Z\s]+$/;
	var mail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

	function validate()
	{
	
	
		if(uname.value=="")
		{
			uname.style.border="1px solid aqua";
			nmerror.textContent="**please enter your name !!user name is must";
			uname.focus();
			return false;
		}
		if(!uname.value.match(alpha))
		{
			uname.style.border="1px solid aqua";
			nmerror.textContent="**please enter only alphabet in name field!!";
			uname.focus();
			return false;
		}
			
		if(uemail.value=="")
		{
			uemail.style.border="1px solid aqua";
			emerror.textContent="**please enter your e-mail !!e-mail is must";
			uemail.focus();
			return false;
		}
		if(!uemail.value.match(mail))
		{
			uemail.style.border="1px solid aqua";
			emerror.textContent="**please enter a valid e-mail!!";
			uemail.focus();
			return false;
		}
		
		if(unum.value=="")
		{
			unum.style.border="1px solid aqua";
			noerror.textContent="**please enter your number !!user number is must";
			unum.focus();
			return false;
		}
		
		if(!unum.value.match(number))
		{
			unum.style.border="1px solid aqua";
			noerror.textContent="**please enter only numeric value in contact field!!";
			unum.focus();
			return false;
		}
		if(unum.value.length!=10)
		{
			unum.style.border="1px solid aqua";
			noerror.textContent="**please enter only 10 digit number in contact field!!";
			unum.focus();
			return false;

		}
			
		
		if(uadd.value=="")
		{
			uadd.style.border="1px solid aqua";
			adderror.textContent="**please enter your address!!user address is must";
			uadd.focus();
			return false;
		}
		if(uadd.value.length>20)
		{
			uadd.style.border="1px solid aqua";
			adderror.textContent="**please enter less than 20 character in address field!!";
			uadd.focus();
			return false;

		}
		if(umsg.value=="")
		{
			umsg.style.border="1px solid aqua";
			msgerror.textContent="**please enter any message !!It is must!";
			umsg.focus();
			return false;
		}
		if(umsg.value.length>=30)
		{
			umsg.style.border="1px solid aqua";
			msgerror.textContent="**please enter less than 30 character in message field!!";
			umsg.focus();
			return false;

		}
	
		else
		{
			alert("!!!your contact-form successfully accepted!!!");
			
		}
	}


function nameVerify()
	{
		if(uname.value!="")
		{
		 	nmerror.innerHTML="";
			return true;
		}
		if(uname.value.match(alpha))
		{
			nmerror.innerHTML="";
			return true;

		}
		
		
	}
function emailVerify()
	{
		if(uemail.value!="")
		{
		
			emerror.innerHTML="";
			return true;
		}
		if(uemail.value.match(mail))
		{
			emerror.innerHTML="";
			return true;

		}
	}


function numVerify()
	{
		if(unum.value!="")
		{
		
			noerror.innerHTML="";
			return true;
		}
		if(unum.value.match(number))
		{
			nmerror.innerHTML="";
			return true;

		}
		if(unum.value.length==10)
		{
			nmerror.innerHTML="";
			return true;

		}
	}
function addVerify()
	{
		if(uadd.value!="")
		{
		
			adderror.innerHTML="";
			return true;
		}
		if(uadd.value.length<20)
		{
			adderror.innerHTML="";
			return true;

		}
	}
function msgVerify()
	{
		if(umsg.value!="")
		{
		
			msgerror.innerHTML="";
			return true;
		}
		if(umsg.value.length<30)
		{
			msgerror.innerHTML="";
			return true;

		}
	}






</script>
